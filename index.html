<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="cont">
        <div class="symbols">
            <button class="rock" onclick="pass('rock')">
                <img src="rock.png" alt="" class="symbol">
                Rock
            </button>
            <button class="paper" onclick="pass('paper')">
                <img src="paper.png" alt="" class="symbol">
                Paper
            </button>
            <button class="scissors" onclick="pass('scissors')"> 
                <img src="scissors.png" alt="" class="symbol">
                Scissors
            </button>
        </div>
        <div class="show_info">
            <h2 class="result"></h2>
            <p class="youchose"></p>
            <p class="compchose"></p>
        </div>
        <div>
            <p class="score"></p>
        </div>
        <button class="reset_btn">Reset Score</button>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
